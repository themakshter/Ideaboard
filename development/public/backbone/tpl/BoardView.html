<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Board Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="boardId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="boardId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="author" class="control-label">Author:</label>

                        <div class="controls">
                            <input type="text" id="author" name="author" value="<%= author %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="colour" class="control-label">Colour:</label>

                        <div class="colour">
                            <input type="text" id="country" name="colour" value="<%= colour %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Board saved successfully
        </div>
    </div>
</div>
<div id="boardContainer" />
<script src="js/showBoard.js" type="text/javascript"></script>
